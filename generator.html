<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bio Link Page Builder</title>
    <link rel="stylesheet" href="generator.css">
    <!-- Icon untuk tombol hapus, dll. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bio Link Page Builder</h1>
            <p>Bangun halaman bio link Anda dengan menambahkan dan mengatur blok konten di bawah ini.</p>
        </header>
        
        <form id="generator-form">
            <!-- PENGATURAN GLOBAL -->
            <fieldset>
                <legend><i class="fas fa-user-circle"></i> Informasi Profil</legend>
                <div class="grid-2">
                    <div>
                        <label for="profile-name">Nama Profil:</label>
                        <input type="text" id="profile-name" value="Danieloliver" required>
                    </div>
                    <div>
                        <label for="description">Deskripsi Singkat:</label>
                        <input type="text" id="description" value="(development)">
                    </div>
                </div>
                <label for="profile-image-url">URL Gambar Profil:</label>
                <input type="url" id="profile-image-url" placeholder="https://..." value="https://storage.sociabuzz.com/storage/files/profile/influencer/daniel938382/daniel93838273.png" required>
            </fieldset>
            
            <fieldset>
                <legend><i class="fas fa-palette"></i> Tampilan & Gaya Global</legend>
                <div class="grid-2">
                    <div>
                        <label for="font-family">Pilih Font:</label>
                        <select id="font-family">
                            <option value="Assistant">Assistant</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Lato">Lato</option>
                            <option value="Open Sans">Open Sans</option>
                        </select>
                    </div>
                    <div>
                        <label for="text-color">Warna Teks:</label>
                        <input type="color" id="text-color" value="#FFFFFF">
                    </div>
                </div>
                <label for="background-image-url">URL Gambar Latar Belakang:</label>
                <input type="url" id="background-image-url" placeholder="https://..." value="https://storage.sociabuzz.com/storage/files/profile/influencer/daniel938382/linkbio/QaXKFVnfc8DTNiHdubYSqmy14R6h5rOC.jpg" required>
            </fieldset>

            <!-- KONTEN BUILDER -->
            <fieldset>
                <legend><i class="fas fa-puzzle-piece"></i> Konten Halaman</legend>
                <div id="content-blocks-container">
                    <!-- Blok konten akan ditambahkan di sini oleh JavaScript -->
                </div>
                <div class="add-buttons">
                    <button type="button" class="add-btn" data-type="circle-link"><i class="fas fa-plus-circle"></i> Tambah Tautan Ikon Bulat</button>
                    <button type="button" class="add-btn" data-type="button-link"><i class="fas fa-plus-square"></i> Tambah Tombol Tautan</button>
                    <button type="button" class="add-btn" data-type="social-icons"><i class="fas fa-share-alt"></i> Tambah Ikon Sosial Media</button>
                </div>
            </fieldset>
            
            <button type="submit" class="generate-btn"><i class="fas fa-download"></i> Generate & Download HTML</button>
        </form>
    </div>

    <script src="generator.js"></script>
</body>
</html>
